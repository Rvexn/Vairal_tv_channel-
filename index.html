        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .clone-container {

        /* STICKY TOP AREA */
        .sticky-top { position: sticky; top: 0; z-index: 1000; display: flex; flex-direction: column; }
        
        /* HEADER WITH ICONS ON RIGHT */
        .header { 
            background: var(--tg-blue); color: white; padding: 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; 
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; background: white; border-radius: 50%; color: var(--tg-blue); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }

        .social-icons-header { display: flex; gap: 15px; align-items: center; }
        .social-icons-header a { color: white; font-size: 20px; text-decoration: none; transition: 0.2s; }
        .social-icons-header a:active { opacity: 0.7; transform: scale(0.9); }

        .category-bar { display: flex; background: white; padding: 10px; gap: 8px; border-bottom: 1px solid #ddd; }
        .cat-btn { flex: 1; padding: 10px 5px; border: 1px solid #e0e0e0; border-radius: 20px; background: #f8f9fa; color: #555; font-weight: bold; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .cat-btn.active { background: var(--tg-blue); color: white; border-color: var(--tg-blue); }

        /* SCROLLABLE FEED */
        #content-feed { 
            flex: 1; padding: 12px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 15px; 
            -webkit-overflow-scrolling: touch;
        }

        .msg-bubble { 
            background: white; border-radius: 12px; width: 100%; 
            display: flex; overflow: hidden; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
            flex-shrink: 0; min-height: 125px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .thumb-container { width: 40%; flex-shrink: 0; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; background: #eee; display: block; }

        .post-body { width: 60%; padding: 10px; display: flex; flex-direction: column; justify-content: space-between; }
        .post-title { font-size: 14px; font-weight: bold; color: #000; line-height: 1.2; }
        .post-desc { font-size: 11px; color: #666; margin-top: 2px; }

        .watch-btn { 
            display: flex; align-items: center; justify-content: center; gap: 5px;
            width: 100%; padding: 8px; background: #eef7ff; color: var(--tg-blue); 
            text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 13px;
