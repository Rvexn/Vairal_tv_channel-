        .avatar { width: 38px; height: 38px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid rgba(255,255,255,0.4); }

        .thumb-container { width: 38%; flex-shrink: 0; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; background: #eee; }

        .post-body { width: 62%; padding: 10px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .title-wrapper { display: flex; justify-content: space-between; align-items: flex-start; gap: 5px; }
        .post-title { font-size: 14px; font-weight: bold; color: #000; line-height: 1.2; flex: 1; }
        .wa-share-btn { color: #25D366; text-decoration: none; font-size: 18px; padding: 2px; }

        .post-desc { font-size: 11px; color: #666; margin-bottom: 5px; }

        .watch-btn { display: flex; align-items: center; justify-content: center; gap: 5px; width: 100%; padding: 8px; background: #eef7ff; color: var(--tg-blue); text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 12px; border: 1px solid rgba(0, 136, 204, 0.1); }

        .channel-link {
